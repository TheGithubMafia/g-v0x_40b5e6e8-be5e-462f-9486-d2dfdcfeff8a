<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dictionary</title>

    <!-- style -->
    <link rel="stylesheet" href="./styles/main.min.css">

</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <div class="logo"><img src="../icons/icon-48.svg" alt="logo"></div>
                <h3>Web Dictionary</h3>
            </div>
            <div class="check">
                <input name="is_allowed" id="cb" checked onclick="send_info()" type="checkbox" />
            </div>
        </header>
        <hr>
        <div class="custom-search">
            <input type="text" placeholder="Custom search" id="inp">
            <button id="submit"><img src="../icons/search.svg" alt="search"></button>
        </div>
        <div class="result">
            <div class="res-title">Word : </div>
            <div class="res-desc">Description : A single distinct meaningful element of speech or writing, used with
                others (or sometimes alone) to form a sentence and typically shown with a space on either side when
                written or printed.
            </div>
            <div class="res-more">More</div>
        </div>

    </div>
    <!-- scripts -->
    <script src="./scripts/api_call.js"></script>
    <script src="./scripts/write_to_dom.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
